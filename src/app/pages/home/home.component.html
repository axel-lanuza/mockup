
<nz-layout class="root">

  <nz-sider [nzCollapsed]="toolboxCollapsed">
    <app-toolbox [(collapsed)]="toolboxCollapsed"></app-toolbox>
  </nz-sider>

  <nz-layout>
    
    <nz-header>
      <app-menubar></app-menubar>
    </nz-header>

    <!-- main part is split into main and another sider -->
    <nz-layout class="content">

      <nz-content>
          <app-canvas></app-canvas>
      </nz-content>

      <nz-sider [nzWidth]="300" class="panel" *ngIf="!panelCollapsed">

        <button nz-button nzShape="circle" class="close-panel-button" (click)="togglePanel()">
          <i class="anticon"><fa-icon [icon]="['far','times']"></fa-icon></i>
        </button>

        <div nz-menu nzMode="horizontal">
          <!-- TODO: find way to dynamically load sidepanel and have it access canvas -->
          <app-appearance-panel></app-appearance-panel>
        </div>

      </nz-sider>

    </nz-layout>

    <nz-footer>
        <app-status></app-status>
    </nz-footer>

  </nz-layout>
</nz-layout>
